<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YuMi Icecream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>

</style>

<body>

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-9">
                <h1>YuMi </h1>
                <h1>Soft Serve Ice Cream</h1>
            </div>
            <div class="col-3 text-end">
                <img src="pic/ABB_logo.svg" class="rounded img-fluid mx-auto mb-auto " alt="..." width="100">
            </div>
        </div>
        <br>
       
        <form class=" needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="Name" class="form-label">
                            <h4>1.Input your Name</h4>
                        </label>
                        <input type="text" class="form-control text-end fs-5 has-validation" id="Name" required>
                        <div class="invalid-feedback">
                            Please enter the name.
                        </div>
                    </div>
                </div>

            </div>
            <br>

            <div class="row">
                <h4>2.Select Icecream Flavor</h4>
            </div>
            <div class="row text-center " id="Flavor">

                <!-- <div class="col text-center ">
                    <br>
                    <div class="form-check text-center   has-validation" style="padding-left: 0em">
                        <input type="radio" class="btn-check " name="radio-stacked" required id="Chocolate" autocomplete="off" >

                        <label class="btn d-block text-center" for="Chocolate">
                            <img src="pic/Choco ice-sream.png" class="rounded  img-fluid mx-auto mb-3 " alt="..."
                                width="150">
                        </label>

                    </div>
                </div> -->
                <div class="col text-center">
                    <br>
                    <div class="form-check  text-center  has-validation" style="padding-left: 0em">
                        <input type="radio" class="btn-check" name="radio-stacked" required id="Milk"
                            autocomplete="off">

                        <label class="btn d-block text-center" for="Milk">
                            <img src="pic/Milkicecream.png" class="rounded img-fluid mx-auto mb-3" alt="..."
                                width="150">
                        </label>

                    </div>
                </div>


                <!-- <div class="col text-center">
                                <img src="pic/Choco ice-sream.png" class="rounded img-fluid " alt="..." width="200">
                            </div> -->

            </div>
            <br>
            <div class="row">
                <h4>2.Select Topping</h4>
            </div>
            <div class="row" id="Topping">

                <div class="col text-center">
                    <br>
                    <div class="form-check has-validation" style="padding-left: 0em">
                        <input type="radio" class="btn-check" name="radio-stacked2" required id="top1"
                            autocomplete="off">

                        <label class="btn d-block" for="top1">
                            <img src="pic/Topping 1.png" class="rounded img-fluid my-3 " alt="..." width="100">
                            <h5>Wafer stick</h5>
                        </label>

                    </div>
                </div>
                <div class="col ">
                    <br>
                    <div class="form-check  has-validation" style="padding-left: 0em">
                        <input type="radio" class="btn-check" name="radio-stacked2" required id="top2"
                            autocomplete="off">

                        <label class="btn d-block " for="top2">
                            <img src="pic/Topping 2.png" class="rounded img-fluid my-3" alt="..." width="80">
                            <h5>Corn Flake</h5>
                        </label>

                    </div>
                </div>
                <div class="col ">
                    <br>
                    <div class="form-check  has-validation" style="padding-left: 0em">
                        <input type="radio" class="btn-check" name="radio-stacked2" required id="top3"
                            autocomplete="off">

                        <label class="btn d-block  " for="top3">

                            <img src="pic/Topping 3.png" class="rounded img-fluid my-4" alt="..." width="100">
                            <h5>Biscoff Crumble</h5>
                        </label>

                    </div>
                </div>
                <br>
                <!-- <div class="col text-center">
                    <img src="pic/Choco ice-sream.png" class="rounded img-fluid " alt="..." width="200">
                </div> -->

            </div>
            <br>
            
            <div class="row align-items-end">
                <br><br>
                <div class="col">
                    <div class="d-grid gap-2 col-7 mx-auto ">
                        <button class="btn btn-outline-secondary mb-3" type="submit">
                            
                            <h1 class="py-3">Order Now</h1>
                            

                        </button>
                    </div>
                </div>

            </div>
        </form>


        <!-- Modal onclick="AddOrderChoco()"-->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body text-center ">
                        <h2>Thank you for your order.</h2>
                        <h5>Please check your queue at dashboard</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- <button onclick="AddOrderMilk()"> Add Milk</button> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

<script>

    let check = 0
    xhr3 = new XMLHttpRequest


    function AddOrderMilk() {
        xhr3.open("POST", "https://yumi-icecream-default-rtdb.asia-southeast1.firebasedatabase.app/Queue.json", false)
        obj = '{ "Name": "' + document.getElementById("Name").value + '" ,"Flavor": "Milk"}'

        xhr3.send(obj)

        xhr3.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                console.log(this.responseText)
                //checkOrder();
            }
        };

    }

    function AddOrderChoco() {
        //document.getElementById('exampleModal').modal('show')
        xhr3.open("POST", "https://yumi-icecream-default-rtdb.asia-southeast1.firebasedatabase.app/Queue.json", false)
        obj = '{ "Name": "' + document.getElementById("Name").value + '" ,"Flavor": "Chocolate"}'

        xhr3.send(obj)

        xhr3.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                console.log(this.responseText)
                $("#exampleModal").modal('show')
                //checkOrder();
            }
        };



    }

    function AddOrder() {
        //document.getElementById('exampleModal').modal('show')
        
        F=document.querySelector('input[name="radio-stacked"]:checked').id
        T=document.querySelector('input[name="radio-stacked2"]:checked').id
        console.log(F)
        console.log(T)
        xhr3.open("POST", "https://yumi-icecream-default-rtdb.asia-southeast1.firebasedatabase.app/Queue.json", false)
        obj = '{ "Name": "' + document.getElementById("Name").value + '" ,"Flavor": "'+F+'","Topping": "'+T+'"}'

        xhr3.send(obj)

        xhr3.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                console.log(this.responseText)
                $("#exampleModal").modal('show')
                //checkOrder();
            }
        };



    }


    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (form.checkValidity()) {
                    
                    $("#exampleModal").modal('show')
                    event.preventDefault()
                    event.stopPropagation()
                    // console.log( document.querySelector('input[name="radio-stacked"]:checked').id)
                    // console.log( document.querySelector('input[name="radio-stacked2"]:checked').id)
                    AddOrder()

                    
                } else {
                    event.preventDefault()
                    event.stopPropagation()
                }



                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
