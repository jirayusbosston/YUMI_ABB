

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YuMi Icecream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="Engine.js"></script>
</head>

<body>

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-9">
                <h1>YuMi </h1>
                <h1>Soft Serve Ice Cream </h1>
            </div>

            <div class="col-3">
                <BR>
                <img class="rounded mx-auto d-block" src="pic/ABB_logo.svg" alt="" width="200">
                    <br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">


                <div class="card" id="ProcessField">
                    <div class="card-header">
                        <h3 id="cStatusTitle">Processing</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h4 class="card-title" id="cName"></h4>
                            </div>

                            <div class="col-6 text-end" id="cStatus">
                                <!-- <b class="card-text text-end">Processing</b> -->
                            </div>
                        </div>



                        <div class="progress" role="progressbar" aria-label="Animated striped example"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div id="processing" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Queue</h3>
                    </div>
                    <div id="QueueField">
                      
                    </div>

                </div>

            </div>
            <div class="col-6">
                <img class="rounded mx-auto d-block" src="pic/qrcode_yumi-icecream.web.app.png" alt="">
            </div>
        </div>

    </div>
    <br>

</body>
