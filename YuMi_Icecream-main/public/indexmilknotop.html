<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YuMi Icecream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid bg-light">
        <br>
        <div class="row">
            <div class="col-9">
                <h1>YuMi </h1>
                <h1>Soft Serve Ice Cream</h1>
            </div>
            <div class="col-3">
                <img src="pic/ABB_logo.svg" class="rounded img-fluid mx-auto mb-auto " alt="..." width="100">
            </div>
        </div>
        <br>
        <br>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="Name" class="form-label">
                            <h4>1.Input your Name</h4>
                        </label>
                        <input type="text" class="form-control text-end fs-5 has-validation" id="Name" required>
                        <div class="invalid-feedback">
                            Please enter the name.
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col text-center"> 
                    <img src="pic/Milkicecream.png" class="rounded img-fluid " alt="..." width="200">
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2 col-7 mx-auto">
                        <button class="btn btn-outline-secondary mb-3" type="submit">
                            <br>
                            <h1>Order Now</h1>
                            <br>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal onclick="AddOrderChoco()"-->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body text-center ">
                        <h2>Thank you for your order.</h2>
                        <h5>Please check your queue at dashboard</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    // Unified function to handle orders
    function AddOrder(flavor) {
    const xhr = new XMLHttpRequest();
    const name = document.getElementById("Name").value;
    const orderData = JSON.stringify({ Name: name, Flavor: flavor });

    xhr.open("POST", "https://yumi-icecream-default-rtdb.asia-southeast1.firebasedatabase.app/Queue.json", false);
    xhr.send(orderData);

    xhr.onreadystatechange = function () {
        if (this.readyState == 4) {
            if (this.status == 200) {
                console.log(this.responseText);
                $("#exampleModal").modal('show');
            } else {
                alert("There was an error submitting your order. Please try again.");
            }
        }
    };
}

// Form validation and order submission
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (form.checkValidity()) {
                AddOrder('Milk');  // Assuming only Chocolate flavor is available
                $("#exampleModal").modal('show')
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
