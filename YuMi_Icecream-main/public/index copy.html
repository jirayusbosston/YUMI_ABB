    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</style>

<body>

    <div class="container-fluid bg-light ">
        <br>
        <div class="row">
            <div class="col-9">
                <h1>YuMi </h1>
                <h1>Soft Serve Ice Cream</h1>
            </div>
            <div class="col-3">

            </div>
        </div>
        <br>
        <br>
        <form class=" needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="Name" class="form-label">
                            <h4>Name</h4>
                        </label>
                        <input type="text" class="form-control text-end fs-5 has-validation" id="Name" required>
                        <div class="invalid-feedback">
                            Please enter the name.
                        </div>
                    </div>
                </div>

            </div>
            <br>

            <div class="row">
                <div class="col text-center">
                    <img src="pic/Choco ice-sream.png" class="rounded img-fluid " alt="..." width="200">
                </div>

            </div>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2 col-7 mx-auto">
                        <button class="btn btn-outline-secondary" type="submit">
                            <br>
                            <h1>Order Now</h1>
                            <br>

                        </button>
                    </div>
                </div>

            </div>
        </form>


        <!-- Modal onclick="AddOrderChoco()"-->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body text-center ">
                        <h2>Thank you for your order.</h2>
                        <h5>Please check your queue at dashboard</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- <button onclick="AddOrderMilk()"> Add Milk</button> -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>

    let check = 0
    xhr3 = new XMLHttpRequest


    function AddOrderMilk() {
        xhr3.open("POST", "https://yumi-icecream-default-rtdb.asia-southeast1.firebasedatabase.app/Queue.json", false)
        obj = '{ "Name": "' + document.getElementById("Name").value + '" ,"Flavor": "Milk"}'

        xhr3.send(obj)

        xhr3.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                console.log(this.responseText)
                //checkOrder();
            }
        };

    }

    function AddOrderChoco() {
        //document.getElementById('exampleModal').modal('show')
        xhr3.open("POST", "https://yumi-icecream-default-rtdb.asia-southeast1.firebasedatabase.app/Queue.json", false)
        obj = '{ "Name": "' + document.getElementById("Name").value + '" ,"Flavor": "Chocolate"}'

        xhr3.send(obj)

        xhr3.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                console.log(this.responseText)
                $("#exampleModal").modal('show')
                //checkOrder();
            }
        };



    }

    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (form.checkValidity()) {
                    AddOrderChoco()
                    $("#exampleModal").modal('show')
                    event.preventDefault()
                    event.stopPropagation()
                }else{
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
